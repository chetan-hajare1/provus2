<!-- Quote Total Summary -->
<template>
  <div class="slds-m-around_medium">
    <h3 class="slds-page-header__title">Quote Adjusted Amount</h3>
    <span>&nbsp;</span>
    <lightning-button variant="brand" type="button" label="Adjust quote" onclick={modalHandler}></lightning-button>
  </div>

  <template if:true={showQuoteModal}>
    <!-- Modal/Popup Box LWC starts here -->
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <header class="slds-modal__header">
          <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
            onclick={closeModal}>
            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
              size="small"></lightning-icon>
            <span class="slds-assistive-text">Close</span>
          </button>
          <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Adjust Quote Price
          </h2>
        </header>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <lightning-input type="number" step=".01" formatter="currency" name="adjustedAmount" label="Adjusted Value" onchange={handleChange}>
          </lightning-input>
        </div>
        <div class="slds-modal__footer">
          <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={closeModal}>Cancel</button>
          <button class="slds-button slds-button_brand" onclick={handleSave}>Save</button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
